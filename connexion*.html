<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ModernSerif">
    <title> Connexion* </title>
</head>

<body>

    <div class="navbar d-flex justify-content-center" style="background-color: #ecb300;">
        <h3 class=""> SCHOOL LOGO / NAME </h3>
    </div>
    <div class="p-lg-5 p-3" style="height: 1000px;">
        <p class="d-flex justify-content-center text-dark mb-5"> Veuillez renseignez vos informations de connexion pour
            accéder aux notes d'évaluations scolaires. </p>
        <div class="p-3 shadow-lg" style="background-color: #0079ff">
            <div class="d-flex justify-content-center">
                <h3 class="text-dark w-75 shadow-lg text-center p-1" style="background-color: #ffffff;"> CONNEXION </h3>
            </div>
            <form>
                <div class="mb-3 mt-5">
                    <label for="identifiant" class="text-light"> Identifiant </label>
                    <input type="text" name="identifiant" id="identifiant" class="form-control rounded-3 border-warning" style="background-color: #0079ff;">
                </div>
                <div class="mb-3">
                    <label for="mot_de_passe" class="text-light"> Mot de passe </label>
                    <input type="text" name="mot_de_passe" id="mot_de_passe" class="form-control rounded-3 border-warning" style="background-color: #0079ff;">
                </div>
                <div class="d-flex justify-content-end">
                    <a href="#" class="text-light"> Mot de passe oublié ? </a>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-warning mt-3 p-2 w-50" type="submit"> SE CONNECTER </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
